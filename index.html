<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- ini navbar -->
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">TAJAM PHOTOGRAPHY</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- catalouge -->
        <div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="gambar1.JPG" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="gambar2.JPG" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="gambar3.JPG" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- catalouge end -->

        <!-- ini produk saya -->
        <div class="text-center">
            <div class="row">
                <div class="card col-sm-4">
                    <div class="card-header">
                        TAJAM PHOTOGRAPHY
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Photography</h5>
                        <img src="logo.png" class="img-fluid" alt="...">
                        <p class="card-text">Sharp in every shot</p>
                        <a href="#" class="btn btn-primary">Hubungi Kami</a>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-header">
                        TAJAM PHOTOGRAPHY
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">videography</h5>
                        <img src="logo.png" class="img-fluid" alt="...">
                        <p class="card-text">Sharp in every shot</p>
                        <a href="#" class="btn btn-primary">Hubungi Kami</a>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-header">
                        TAJAM PHOTOGRAPHY
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">film maker</h5>
                        <img src="logo.png" class="img-fluid" alt="...">
                        <p class="card-text">Sharp in every shot</p>
                        <a href="#" class="btn btn-primary">Hubungi Kami</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ini produk saya end -->
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
